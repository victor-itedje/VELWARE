    <form name="myForm" action="https://formspree.io/f/xnqeaaql" method="POST">
        <div id="container">
            <h1>Request a Quote</h1>
            <p><span>*</span>indicates required field</p>

            <div id="firstline">
                <div id="firstname">
                    <label for="firstname">First name<span>*</span>
                        <input required placeholder="First name" id="name" name="First Name" class="block" type="text">
                    </label>
                </div>

                <div id="lastname">
                    <label for="lastname">Last name<span>*</span>
                        <input required placeholder="Last name" id="name" name="Last Name" class="block" type="text">
                    </label>
                </div>

            </div>

            <div id="emailcon">
                <label for="email">Email<span>*</span>
                    <input required placeholder="Eg. VELware@gmail.com" id="email" name="Email" class="block mail" type="email">
                </label>
            </div>

            <div id="phoneno">Phone No.<span>*</span>
                <label for="number">
                    <input required placeholder="Phone No." id="number" name="Phone Number" class="block mail" type="text">
                </label>
            </div>

            <div id="comment">
                <label for="comments">Project Description<span>*</span>
                    <textarea required id="comments" name="Project Description" rows="5" cols="120"
                        placeholder="Enter your Project Description here..."></textarea>
                </label>
            </div>

            <div id="submitcon">
                <input type="submit" value="Submit">
            </div>
        </div>
    </form>
